<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarttest</title>
	<script type="text/javascript" src="echarts.js"></script>
</head>
<body>
	<div id="main" style="width:600px; height:400px"></div>
	<script type="text/javascript">
		var chart=echarts.init(document.getElementById('main'));
		//初始化echart
		
		option = {
    	grid: {
        right: '50%'
    	},
    legend: {
        data:['1','2','3']
        // 标头
    },
    xAxis: [
        {
            type: 'category',//类目轴，适用于离散的类目数据，为该类型时必须通过 data 设置类目数据。
            axisTick: {
                alignWithLabel: true
                // 保证刻度对齐
            },
            data: ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
            //X轴的数据
        }
    ],
    yAxis: [
        {
            type: 'value',//连续的数值
            name: '1',
            min: 0,
            max: 250,
            position: 'right',
            
            axisLabel: {
                formatter: '{value} ml'
            }
        },
        {
            type: 'value',
            name: '2',
            min: 0,
            max: 250,
            //刻度最大最小值
            position: 'right',
            offset: 80,
           
            axisLabel: {
                formatter: '{value} ml'
            }
        },
        {
            type: 'value',
            name: '3',
            min: 0,
            max: 25,
            position: 'left',
           
          
            axisLabel: {
                formatter: '{value}'
            }
        }
    ],
    series: [
        {
            name:'蒸发量',
            type:'bar',
            data:[10, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
        },
        {
            name:'降水量',
            type:'line',
            yAxisIndex: 1,
            data:[20, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
        },
        {
            name:'平均温度',
            type:'line',
            yAxisIndex: 2,
            data:[30, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
        }
    ]
};

		chart.setOption(option);
	</script>
</body>
</html>
